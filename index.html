<html>
   <head>
      <title>Wheelchair Rx</title>
        <link rel="stylesheet" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <!--<link rel="stylesheet" type="text/css" href="css/slider.css" />-->
        <script data-main="js/main" src="js/libs/requirejs/require.js"></script>
   </head>
   <body>
   <div id="container">
       <div class="t-wrap">
          <div class="app-title"><h2><p>Wheelchair</p> <p>Rx</p></h2></div>
          <img class="btn-exit" src="images/windows_close_program.png" />
       </div>
       <div id="dynamic">
           <div id="chair-measures"></div>
           <div id="person-measures"></div>
      </div>
      <div id="wrapper" class="i-app">
          <div id="canvas-center" class="c-wrap">
              <canvas id="bg-canvas" />
          </div>
      </div>
     <div class="button-holder">
         <input id="image-upload" name="image-upload" type="file" />
         <div id="img-source">
             <div id="src-opts">
                 <label for="image-upload">
                     <span>Browse Device</span>
                 </label>
                <span id="vidcap">Video Capture</span> 
             </div>
             <div id="video-wrapper" style="display: none;">
                <video id="video" width="640" height="480" autoplay></video>
                <button id="btn-snapshot">Snapshot</button>
                <button id="v-keep">Continue</button>
                <button id="v-cancel">Cancel</button>
             </div>
         </div>
         <button id="btn-skeleton">Skeleton</button>
         <button id="btn-upload"><span class="ui-icon ui-icon-image white"></span>Import</button>
         <div id="slider"></div>
         <!--
         <input id="btn-skeleton" class="btn-box" type="button"  value="Skeleton" />
         <input id="btn-images" class="btn-box" type="button"  value="Images" />
         <input id="btn-person" class="btn-box" type="button"  value="Person" />
         <input id="btn-chair" class="btn-box" type="button"  value="Chair" />
         <input id="btn-reset" class="btn-box" type="button"  value="Reset" />
         -->
         
     </div>
     <div class="button-holder">
         <input id="btn-pmx" class="btn-box" type="button"  value="Person" />
         <input id="btn-cmx" class="btn-box" type="button"  value="Chair" disabled />
         <input id="btn-rx" class="btn-box" type="button"  value="Prescription" disabled  />
     </div>
   </div>
   </body>
</html>
