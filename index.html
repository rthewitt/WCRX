<html>
   <head>
      <title>Wheelchair Rx</title>
        <script data-main="js/main" src="js/libs/requirejs/require.js"></script>
        <style>
            body {
                background-color: #02162c;
            }
            #temp-controls {
                width: 100%
            }
            #human-measure {
                float:left;
                margin-left: 20px;
            }
            #chair-measure {
                float: right;
                margin-right: 20px;
            }
            .mxrx {
                display: inline-block;
                margin-top: 50px;
                padding-top: 0px;
                padding-bottom: 10px;
                background-color: #5a8ac0;
                width: 15%;
            }
            .button-holder {
                text-align: center;
            }
            .button-holder input {
                margin-bottom: 10;
            }
            .mxrx label {
                margin-top: 8px;
                display: block;
                color: #1b3e64;
                width: 100%;
            }
            .mxrx label.labelFocus {
                font-weight: bold;
                color: #173a61;
            }
            .mxrx input, .mxrx label {
                width: 80%;
                margin-left: 10%;
                margin-right: 10%;
            }
            .mxrx input[type="text"] {
                padding: 5px;
                background-color: #adc5e0;
                border: solid 2px #1b3e64;
            }
            .mxrx input[type="text"]:focus,
            .mxrx input[type="text"].focus {
                background-color: #d8e5f4;
                color: #173a61;
                font-weight: bold;
                border: solid 3px #173a61;
                box-shadow: inset 0 0 0 1px #90adcd;
            }
            .tmp-internal h3 {
                color: #5a8ac0;
                font-weight: bold;
            }
            .tmp-internal {
                background-color: #173a61;
                //padding: 0 5;
            }
            .i-app {
                padding: 0 8;
                background-color: #5a8ac0;
                min-height: 600px;
                height: 100%
            }
            .o-app {
                padding: 0 5;
            }
            .o-app h2 p {
                display: inline-block;
                margin: 0 0;
            }
            .o-app h2 p::first-letter {
                font-weight: bold;
            }
            .o-app h2 {
                margin: 0px;
                font-family: arial;
                font-style: italic;
                font-size: 32px;
                font-weight: normal;
                color: #5a8ac0;
            }
            h3 {
                margin: 0px;
                color: #173a61;
                font-weight: normal;
            }
            .btn-box {
                -moz-box-shadow: inset 1px 1px 0px 0px #90adcd;
                -webkit-box-shadow: inset 1px 1px 0px 0px #90adcd;
                -box-shadow: inset 1px 1px 0px 0px #90adcd;
                -webkit-border-top-left-radius: 0px;
                -moz-border-radius-topleft: 0px;
                -border-top-left-radius: 0px;
                -webkit-border-top-right-radius: 0px;
                -moz-border-radius-topright: 0px;
                -border-top-right-radius: 0px;
                -webkit-border-bottom-right-radius: 0px;
                -moz-border-radius-bottomright: 0px;
                -border-bottom-right-radius: 0px;
                -moz-border-radius-bottomleft: 0px;
                -webkit-border-radius-bottom-left: 0px;
                -border-radius-bottom-left: 0px;
                text-indent: 0;
                border: 1px solid #1b3e64;
                display: inline-block;
                background-color: #1b3e64;
                color: #90adcd;
                font-family: Trebuchet MS;
                font-size: 15px;
                font-weight: bold;
                font-style: normal;
                height: 35px;
                line-height: 35px;
                margin: 5px;
            }
            .btn-box:hover {
                background-color: #173a61;
            }
            canvas {
                display: block;
                left: 0;
                right: 0;
                margin: 15px auto;
            }
            #container {
                position: absolute;
                margin: auto;
                top: 0;
                right: 0;
                left: 0;
                width: 45%;
                background-color: #173a61;
            }
        </style>
   </head>
   <body>
   <div id="temp-controls">
       <div id="human-measure" class="mxrx">
           <div class="tmp-internal"><h3>Human Controls</h3></div>
           <form id="humanForm">
               <label for="upper-arm-length">Upper Arm Length</label>
               <input type="text" id="upper-arm-length" name="upperArmLength" value="11" />
               <label for="lower-arm-length">Forearm Length</label>
               <input type="text" id="lower-arm-length" name="lowerArmLength" value="11" />
               <label for="torso-length">Torso Length</label>
               <input type="text" id="torso-length" name="torsoLength" value="22" />
               <label for="trunk-depth">Trunk Depth</label>
               <input type="text" id="trunk-depth" name="trunkDepth" value="9" />
               <label for="lower-leg-length">Lower Leg Length</label>
               <input type="text" id="lower-leg-length" name="lowerLegLength" value="20" />
               <label for="thigh-depth">Thigh Depth</label>
               <input type="text" id="thigh-depth" name="thighDepth" value="22" />
               <label for="chest-width">Chest Width</label>
               <input type="text" id="chest-width" name="chestWidth" value="TODO" disabled />
               <label for="hip-width">Hip Width</label>
               <input type="text" id="hip-width" name="hipWidth" value="DISABLED" disabled />
           </form>
       </div>
       <div id="chair-measure" class="mxrx">
           <form id="chairForm">
               <div class="tmp-internal"><h3>Chair Controls</h3></div>
               <label for="seat-back-height">Seat Back Height</label>
               <input type="text" id="seat-back-height" name="seatBackHeight" value="15" />
               <label for="seat-depth">Seat Depth</label>
               <input type="text" id="seat-depth" name="seatDepth" value="13" readonly />
               <label for="foam-height">Foam Height</label>
               <input type="text" id="foam-height" name="foamHeight" value="TODO" disabled />
               <label for="wheel-diameter">Wheel Diameter</label>
               <input type="text" id="wheel-diameter" name="wheelDiameter" value="24" />
               <label for="axle-distance">Axle Distance</label>
               <input type="text" id="axle-distance" name="axleDistance" value="3.5" />
               <label for="foot-rest-angle">Foot Rest Angle</label>
               <input type="text" id="foot-rest-angle" name="footRestAngle" value="TODO" disabled />
               <label for="ground-clr">Ground Clearance</label>
               <input type="text" id="ground-clr" name="groundClr" value="TODO" disabled />
               <label for="seat-width">Seating Surface Width</label>
               <input type="text" id="seat-width" name="seatWidth" value="TODO" disabled  />
               <label for="foot-rest-width">Foot Rest Width</label>
               <input type="text" id="foot-rest-width" name="footRestWidth" value="TODO" disabled />
           </form>
       </div>
   </div>
   <div id="container">
       <div class="o-app"><h2><p>Wheelchair</p> <p>Rx</p></h2></div>
         <div class=i-app>
             <h3>Side measures</h3>
             <canvas id="canvas" width="500" height="300" style="background-color:#5a8ac0;" ></canvas>
             <canvas id="canvas2" width="500" height="300" style="background-color:#5a8ac0;" ></canvas>
             <div class="button-holder">
                 <input id="btn-reset" class="btn-box" type="button"  value="Reset" />
                 <input id="btn-images" class="btn-box" type="button"  value="Images" />
                 <input id="btn-skeleton" class="btn-box" type="button"  value="Skeleton" />
                 <input id="btn-person" class="btn-box" type="button"  value="Person" />
                 <input id="btn-chair" class="btn-box" type="button"  value="Chair" />
                 <input id="btn-debug" class="btn-box" type="button"  value="Rotation" />
             </div>
         </div>
   </div>
   </body>
</html>
